<!Doctype html>
<html>
    <head>
    <title>Login Page</title>
    <link href="../project1/assets/style.css" rel="stylesheet">
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>

    <body>
        <div class="container logInPage">
            <div class="row">
                <div class="col-sm-6">
                      
                </div>

                <div id="gifs-appear-here">
                    </div>
                    

               
                <div class="col-sm-6">
                    <div class="right-column text-center">
                    <img src="../project1/assets/images/logo.png"  class="discoverTech" >  
                    <button type="submit" class="btn btn-primary btn-block mb-3" id="submitBtn">
                        Log In
                       </button>
                       
                    <form>
                        <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email" id="inputUserEmail">
                        </div>
                        
                        <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" id="inputPassWord">
                        </div>

                        <p class="or">OR</p>
                        
                        <a href="#"> Log In with Facebook</a></p>
                      
                        <div id="warning2"></div>
                    </form>
                    
                    </div>
                    <div class="right-column-login text-center">
                        <p>Don't have an account?<a href="../Project1/index.html" id="signUpIndex"> Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>

        <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

    <script src="assets/app.js"></script>
    </body>
</html>
