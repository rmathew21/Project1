<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tell us about yourself</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <h1 class="d-flex justify-content-center mb-2">Tell us about yourself</h1>
                        <form class="box" method="post" action="" enctype="multipart/form-data">
                            <div class="box__input">
                                <input class="box__file" type="file" name="files[]" id="file" data-multiple-caption="{count} files selected" multiple />
                                <label for="file"><strong>Choose a file</strong><span class="box__dragndrop"> or drag it here</span>.</label>
                                <button class="box__button" type="submit">Upload</button>
                            </div>
                                <div class="box__uploading">Uploading&hellip;</div>
                                <div class="box__success">Done!</div>
                                <div class="box__error">Error! <span></span>.</div>
                        </form>    

                        <form>
                            <div class="form-group">
                                <label for="bio"></label>
                                <input type="text" class="form-control mb-1" id="inputBio" aria-describedby="bioHelp" placeholder="Enter Bio" name="bio" required>
                                <!-- <small id="userName" class="logIn">We'll never share your email with anyone else.</small> -->
                            </div>
                            <div class="form-group">
                                <label for="skills"></label>
                                <input type="text" class="form-control" id="inputSkills" aria-describedby="skills" placeholder="Enter Skills" name="skills" required>
                                <!-- <small id="userName" class="logIn">We'll never share your email with anyone else.</small> -->    
                            </div>
                            <div class="form-group">
                                <label for="portfolio"></label>
                                <input type="text" class="form-control" id="inputPortfolio" aria-describedby="portfolio" placeholder="Add Portfolio" name="portfolio" required>
                                <!-- <small id="userName" class="logIn">We'll never share your email with anyone else.</small> -->
                            </div>
                            <div class="form-group">
                                <label for="project"></label>
                                <input type="text" class="form-control" id="inputProject" aria-describedby="project" placeholder="Add Your Projects" name="project" required>
                                <!-- <small id="userName" class="logIn">We'll never share your email with anyone else.</small> -->
                            </div>
                            <div class="form-group">
                                <label for="contact"></label>
                                <input type="text" class="form-control" id="inputContactInfo" aria-describedby="contactInfo" placeholder="Add Your Contact Info" name="contactInfo" required>
                                <!-- <small id="userName" class="logIn">We'll never share your email with anyone else.</small> -->
                            </div>
                            <div class="form-group">
                                <label for="full name"></label>
                                <input type="text" class="form-control" id="inputFullName1" aria-describedby="contactInfo" placeholder="Add Your full name" name="full name" required>
                                <!-- <small id="userName" class="logIn">We'll never share your email with anyone else.</small> -->
                            </div>
                            <div class="form-group">
                                <label for="username"></label>
                                <input type="text" class="form-control" id="inputUserName1" aria-describedby="contactInfo" placeholder="Add Your User Name" name="username" required>
                                <!-- <small id="userName" class="logIn">We'll never share your email with anyone else.</small> -->
                            </div>
                            <a class="btn btn-primary mt-3" id="saveBtn">Save</a>
                                
                                
                                 
                                 
                                  
                                </div>
                              </form>
            
            </div>

        </div>

                
        </div>
        
    </div>
     <!-- javascript file link -->
     <script type="text/javascript" src="./assets/app.js"></script>
    
</body>
</html>
